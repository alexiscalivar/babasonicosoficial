<section class="container contenido ">
  <h1 class="titulo01">
      Contacto
  </h1>
  <form>
      <fieldset>
          
          <legend>
              ¡Contactá con nosotros!
          </legend>

          <div>
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" placeholder="Ingresá tu nombre" required>
          </div>

          <div>
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" placeholder="Ingresá tu apellido" required>
          </div>

          <div>
              <label for="correo">Email</label>
              <input type="email" id="correo" placeholder="Ingresá tu Email"required>
          </div>

          <div>
              <label for="asunto">Asunto</label>
              <input type="email" id="asunto" placeholder="Asunto"required>
          </div>

          <div>
              <label for="mensaje">Mensaje</label>
              <input type="" id="mensaje" placeholder="Mensaje"required>
          </div>

          <div>
              <p> ¿Aceptas los terminos y condiciones?</p>

              <label for="si">Si</label>
              <input type="radio" name="condiciones" id="si">

              <label for="no">No</label>
              <input type="radio" name="condiciones" id="no">
          </div>

          <div>
              <input type="submit" value="Enviar">
          </div>  
      </fieldset>
  </form>   
</section>
